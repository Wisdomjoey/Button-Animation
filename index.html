<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animated Button</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container center">
			<div class="display__wrapper">
				<div class="back__wall"><div class="full bg"></div></div>

				<div class="floor"><div class="full bg">
          <div class="shadow"></div>
        </div></div>

				<button class="floating__btn center">
					<div class="shadow full">
            <div class="shadow__overlay full"></div>
          </div>

					<div class="full inner__btn">
						<div class="full inner__overlay">
							<div class="stick"></div>
						</div>
					</div>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
